<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="row1">
            <div class="num-display">1337</div>
            <button class="clear-btn">CE</button>
        </div>
        <div class="row2">
            <button class="number-button" id="7">7</button>
            <button class="number-button" id="8">8</button>
            <button class="number-button" id="9">9</button>
            <button class="divide-btn">/</button>
        </div>
        <div class="row3">
            <button class="number-button" id="4">4</button>
            <button class="number-button" id="5">5</button>
            <button class="number-button" id="6">6</button>
            <button class="multiply-btn">*</button>
        </div>
        <div class="row4">
            <button class="number-button" id="1">1</button>
            <button class="number-button" id="2">2</button>
            <button class="number-button" id="3">3</button>
            <button class="minus-btn">-</button>
        </div>
        <div class="row45">
            <button class="number-button" id="7">0</button>
            <button class="equal-sign">=</button>
            <button class="plus-btn">+</button>
        </div>
    </div>
</body>
</html>
