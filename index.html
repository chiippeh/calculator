<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="row1">
            <div class="num-display">|</div>
            <div class="clear-container">
                <button class="calc-btn clear-btn" value="CE">CE</button>
            </div>
        </div>
        <div class="row2">
            <button class="calc-btn number-button" value="7">7</button>
            <button class="calc-btn number-button" value="8">8</button>
            <button class="calc-btn number-button" value="9">9</button>
            <button class="calc-btn divide-btn" value="÷">÷</button>
        </div>
        <div class="row3">
            <button class="calc-btn number-button" value="4">4</button>
            <button class="calc-btn number-button" value="5">5</button>
            <button class="calc-btn number-button" value="6">6</button>
            <button class="calc-btn multiply-btn" value="×">×</button>
        </div>
        <div class="row4">
            <button class="calc-btn number-button" value="1">1</button>
            <button class="calc-btn number-button" value="2">2</button>
            <button class="calc-btn number-button" value="3">3</button>
            <button class="calc-btn minus-btn" value="-">-</button>
        </div>
        <div class="row5">
            <button class="calc-btn number-button" value="0">0</button>
            <button class="equal-btn" value="=">=</button>
            <button class="calc-btn plus-btn" value="+">+</button>
        </div>
    </div>
</body>
</html>
